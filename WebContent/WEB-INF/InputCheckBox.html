<!DOCTYPE html>
<html>
<head>
<title>Insert title here</title>
<script type="text/javascript"
	src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-2.1.3.js"></script>
<script>
  window.jQuery || document.write("<script  src='jquery-2.1.4.js'><\/script>")
</script>
</head>
<body>
	<script type="text/javascript">
 $(document).ready(function(){
	$('input[name="eatables"]').click(function(){
		getChecked('eatables');
     });

	$('input[name="besttime"]').click(function(){
		getChecked('besttime');
    });
	
    var getChecked = function(hobby){
		var results= $('input[name="'+hobby+'"]:checked');
		if(results.length > 0){
			var print= "Values Selected are <br>"
			results.each(function(){
				print+=$(this).val()+"<br>";
			});
			$('#Divtitle_'+hobby).html(print);
		}else{
			$('#Divtitle_'+hobby).html('Nothing Selected');
		}
     }

	
}) ; 
</script>
	<div id="Divtitle_eatables">Divtitle_eatables</div><br>
	<div id="Divtitle_besttime">Divtitle_besttime</div><br>
	Order : Fruits<input type="checkbox" name="eatables" value="Fruits" />
	       Burgers <input type="checkbox" name="eatables" value="Burgers" /> 
	       DalRoti <input type="checkbox" name="eatables" value="DalRoti" />
	       <br><br><br>
	       Movie  <input type="checkbox" name="besttime" value="Movie" />
	       Shopping <input type="checkbox" name="besttime" value="Shopping" /> 
	       Tracking <input type="checkbox" name="besttime" value="Tracking" />

</body>
</html>
