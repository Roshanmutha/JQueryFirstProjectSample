<!DOCTYPE html>
<html>
<head>
<title>Insert title here</title>
<script type="text/javascript"
	src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-2.1.3.js"></script>
<script>
  window.jQuery || document.write("<script  src='jquery-2.1.4.js'><\/script>")
</script>
</head>
<body>
	<script type="text/javascript">
$(document).ready(function(){

$("#myButton").bind("click mouseover mouseout", function(event){

	$('#myDivContent').html(event.type);
});
		
}) ; 
</script>
	<input type="button" name="myButton" id="myButton"   value="Click me "/>
	<div id="myDivContent"></div>
</body>
</html>
