<!DOCTYPE html>
<html>
<head>
<title>Insert title here</title>
<script type="text/javascript"
	src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-2.1.3.js"></script>
<script>
  window.jQuery || document.write("<script  src='jquery-2.1.4.js'><\/script>")
</script>
</head>
<body>
	<script type="text/javascript">
$(document).ready(function(){

$("#more").on("click", function(){

	$("#mydiv").animate({'font-size':50,'font-style':'italic'}, '2000');
});

$("#less").on("click", function(){

	$("#mydiv").animate({'font-size':13,'font-style':'normal'}, '2000');
});

}) ; 
</script>
	<input type="button" name="myButton" id="more" value="Zoom" /><input type="button" name="myButton1" id="less" value="Minimize" />
	<div id="mydiv">This text size will be increased on button click</div>
</body>
</html>
