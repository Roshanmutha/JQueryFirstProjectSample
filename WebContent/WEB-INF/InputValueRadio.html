<body>
	<script type="text/javascript">
 $(document).ready(function(){
	$('#mysubmit').click(function(){
		var results= $('input[type="radio"]:checked');
		if(results.length > 0){
			$('#Divtitle').html(results.val());
		}else{
			$('#Divtitle').html('Nothing Selected');
		}
     });
}) ; 
</script>
	<div id="Divtitle">Div1</div>
	Order : Fruits <input type="radio" value="Fruits"/> Burgers <input type="radio" value="Burgers"/>
	<input type="submit" id="mysubmit" value="Save">
   
</body>
</html>
