<!DOCTYPE html>
<html>
<head>
<title>Insert title here</title>
<script type="text/javascript"
	src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-2.1.3.js"></script>
<script>
  window.jQuery || document.write("<script  src='jquery-2.1.4.js'><\/script>")
</script>
</head>
<body>
	<script type="text/javascript">
$(document).ready(function(){
	$('div[title]').filter(function (){
		return $(this).attr('title').toLowerCase()=='divtitle'
	}).css("border", "5px solid red")//insensitive value comparision
}) ; 
</script>
	<div title="Divtitle">Div1</div>
	<input type="radio" value="Fruits"/>

</body>
</html>
